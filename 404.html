<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Page not found. Return to NaseerStudio homepage.">

            <span class="footer-copyright">&copy; <span id="year">2026</span> NaseerStudio. All rights reserved.</span>

        document.getElementById('year').textContent = new Date().getFullYear();

</html>
